<VirtualHost *:80>
    ServerName iot.naylatools.com
    DocumentRoot /var/www/html/apis/iot

    <Directory /var/www/html/apis/iot>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.3-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/apis_error.log
    CustomLog ${APACHE_LOG_DIR}/apis_access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =iot.naylatools.com
</VirtualHost>
